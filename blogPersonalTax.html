<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details Form</title>
    
</head>
<body>

<div class="form-container">
    <h2>Your loan details</h2>
    
    <div class="form-group">
        <label for="loan-amount">Loan amount</label>
        <input type="text" id="loan-amount" name="loan_amount" placeholder="$ 45,000">
    </div>

    <div class="form-group">
        <label for="vehicle-price">Vehicle purchase price</label>
        <input type="text" id="vehicle-price" name="vehicle_price" placeholder="$ 45,000">
    </div>

    <div class="form-group">
        <label>Reason for loan</label>
        <div class="options">
            <button type="button" class="selected">Buying new</button>
            <button type="button">Buying used</button>
            <button type="button">Refinance</button>
        </div>
    </div>

    <div class="form-group">
        <label>Loan term</label>
        <div class="options">
            <button type="button">3 yr</button>
            <button type="button">4 yr</button>
            <button type="button">5 yr</button>
            <button type="button">6 yr</button>
            <button type="button" class="selected">7 yr</button>
        </div>
    </div>

    <div class="form-group">
        <label for="interest-rate">Interest rate</label>
        <div class="interest-rate">
            <input type="text" id="interest-rate" name="interest_rate" placeholder="7.19%">
            <div class="rate-type">
                <button type="button" class="selected">Fixed</button>
                <button type="button">Variable</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="initial-deposit">Initial deposit / trade in</label>
        <input type="text" id="initial-deposit" name="initial_deposit" placeholder="$ 0">
    </div>

    <div class="form-group">
        <label for="balloon-repayment">Balloon repayment</label>
        <div class="balloon-info">
            <input type="text" id="balloon-repayment" name="balloon_repayment" placeholder="0%">
            <span>?</span>
        </div>
    </div>

</div>

</body>
</html>
