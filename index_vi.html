    <!-- Custom Scripts -->
    <script src="scripts.js"></script>
    <script
        // Chart.js Scripts
        // Area Chart Example
        var ctx = document.getElementById("myAreaChart");
        var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Sessions",
                    lineTension: 0.3,
                    backgroundColor: "rgba(2,117,216,0.2)",
                    borderColor: "rgba(2,117,216,1)",
                    data: [1000, 2000, 1500, 3000, 2500, 4000],
                }],
            },
            options: {
                scales: {
                    xAxes: [{
                        time: {
                            unit: 'month'
                        },
                    }],
                    yAxes: [{
                        ticks: {
                            min: 0,
                            max: 5000,
                            stepSize: 1000
                        },
                    }],
                },
                legend: {
                    display: false
                }
            }
        });

        // Bar Chart Example
        var ctx = document.getElementById("myBarChart");
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Bitcoin", "Ethereum", "Litecoin", "Ripple", "Dash"],
                datasets: [{
                    label: "Price",
                    backgroundColor: ["#007bff", "#dc3545", "#ffc107", "#28a745", "#17a2b8"],
                    data: [40000, 2500, 150, 0.5, 200],
                }],
            },
            options: {
                scales: {
                    xAxes: [{
                        time: {
                            unit: 'cryptocurrency'
                        },
                    }],
                    yAxes: [{
                        ticks: {
                            min: 0,
                            max: 50000,
                            stepSize: 10000
                        },
                    }],
                },
                legend: {
                    display: false
                }
            }
        });
    </script>
