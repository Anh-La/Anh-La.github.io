<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary sb-nav-fixed">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Login</h3>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>
                                                <a class="btn btn-primary" onclick="validateLogin()">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <!-- Social Buttons -->
                            <div class="d-flex flex-grow-1 justify-content-around">
                                <!-- LinkedIn Button -->
                                <a href="https://www.linkedin.com/in/anh-la-cpa" role="button" class="social-button linkedin" target="_blank" aria-label="LinkedIn">
                                    <i class="fab fa-linkedin-in fa-2x"></i>
                                </a>
    
                                <!-- GitHub Button -->
                                <a href="https://github.com/Anh-La" role="button" class="social-button github" target="_blank" aria-label="GitHub">
                                    <i class="fab fa-github fa-2x"></i>
                                </a>
    
                                <!-- Twitter Button -->
                                <a href="https://twitter.com/AnhContact" role="button" class="social-button twitter" target="_blank" aria-label="Twitter">
                                    <i class="fab fa-twitter fa-2x"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <script>
            // login
            function validateLogin() {
                const hardCodedPassword = "Admin12345";
                const enteredEmail = document.getElementById("inputEmail").value;
                const enteredPassword = document.getElementById("inputPassword").value;
            
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
                if (!emailPattern.test(enteredEmail)) {
                    alert("Please enter a valid email address.");
                    return false;
                }
            
                if (enteredPassword === hardCodedPassword) {
                    // Set authorization in localStorage
                    localStorage.setItem('isAuthorized', 'true');
                    window.location.href = "projectsLayout1.html";
                    return false;
                } else {
                    alert("Incorrect password. Please try again.");
                    return false;
                }
            }
        </script>
    </body>
</html>
