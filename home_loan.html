<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Details Form</title>
    <style>
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #2c2c54;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c2c54;
        }
        .form-group input[type="text"], 
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group .options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-group .options button {
            flex: 1 1 48%;
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #2c2c54;
        }
        .form-group .options button.selected {
            border: 2px solid #e83f78;
            color: #e83f78;
        }
        .form-group .balloon-info {
            display: flex;
            align-items: center;
        }
        .form-group .balloon-info span {
            margin-left: 10px;
            color: #2c2c54;
        }
        .form-group .rate-type,
        .form-group .fees-frequency {
            display: flex;
            justify-content: space-between;
        }
        .form-group .rate-type button,
        .form-group .fees-frequency button {
            flex: 1;
            margin-right: 10px;
            margin-top: 5px;
        }
        .form-group .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group .toggle label {
            margin-right: 10px;
            color: #2c2c54;
        }
        .form-group .toggle input[type="checkbox"] {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Your loan details</h2>

    <div class="form-group">
        <label for="loan-amount">Loan amount</label>
        <input type="text" id="loan-amount" name="loan_amount" placeholder="$ 50,000">
    </div>

    <div class="form-group">
        <label for="loan-term">Loan term</label>
        <input type="text" id="loan-term" name="loan_term" placeholder="30 years">
    </div>

    <div class="form-group">
        <label for="interest-rate">Interest rate</label>
        <input type="text" id="interest-rate" name="interest_rate" placeholder="6.04%">
    </div>

    <div class="form-group">
        <label>Rate type</label>
        <div class="rate-type">
            <button type="button" class="selected">Variable</button>
            <button type="button">Fixed</button>
        </div>
    </div>

    <div class="form-group">
        <label>Loan purpose</label>
        <div class="options">
            <button type="button">Purchasing</button>
            <button type="button" class="selected">Refinancing</button>
            <button type="button">Building</button>
        </div>
    </div>

    <div class="form-group">
        <label>Loan type</label>
        <div class="options">
            <button type="button" class="selected">Owner Occupier</button>
            <button type="button">Investor</button>
        </div>
    </div>

    <div class="form-group">
        <label>Repayment type</label>
        <div class="options">
            <button type="button" class="selected">Principal & Interest</button>
            <button type="button">Interest Only</button>
        </div>
    </div>

    <div class="form-group toggle">
        <label for="extra-payments">Add extra payments</label>
        <input type="checkbox" id="extra-payments">
    </div>

    <div class="form-group">
        <label for="extra-amount">Add extra to your loan repayment</label>
        <input type="text" id="extra-amount" name="extra_amount" placeholder="$ 0">
    </div>

    <div class="form-group">
        <label for="lump-sum">Add a lump sum amount of</label>
        <input type="text" id="lump-sum" name="lump_sum" placeholder="$ 0">
    </div>

    <div class="form-group">
        <label for="start-years">Which starts after how many years</label>
        <input type="text" id="start-years" name="start_years" placeholder="0 years">
    </div>

    <div class="form-group toggle">
        <label for="ongoing-fees">Add ongoing fees</label>
        <input type="checkbox" id="ongoing-fees">
    </div>

    <div class="form-group">
        <label for="fees">Fees</label>
        <input type="text" id="fees" name="fees" placeholder="$ 0">
    </div>

    <div class="form-group">
        <label>Fees frequency</label>
        <div class="fees-frequency">
            <button type="button">Annually</button>
            <button type="button">Monthly</button>
            <button type="button">Fortnightly</button>
            <button type="button">Weekly</button>
        </div>
    </div>

</div>

</body>
</html>
