        <script>
            // Fetch translations from the JSON file
            async function fetchTranslations() {
                const response = await fetch('translations.json');
                const data = await response.json();
                return data;
            }
    
            // Elements to update
            const topBtn1 = document.getElementById("topBtn1");
            const topBtn2 = document.getElementById("topBtn2");
            const topBtn3 = document.getElementById("topBtn3");
            const topBtn4 = document.getElementById("topBtn4");
            const introProject = document.getElementById("introProject");
    
            // Event listeners for flag clicks
            document.getElementById("enFlag").addEventListener("click", function() {
                switchLanguage('en');
            });
    
            document.getElementById("viFlag").addEventListener("click", function() {
                switchLanguage('vi');
            });
    
            // Switch language function
            async function switchLanguage(lang) {
                const translations = await fetchTranslations();
                topBtn1.textContent = translations[lang].topBtn1;
                topBtn2.textContent = translations[lang].topBtn2;
                topBtn3.textContent = translations[lang].topBtn3;
                topBtn4.textContent = translations[lang].topBtn4;
                introProject.textContent = translations[lang].introProject;
            }

           function openPage(pageName, elmnt, color) {
              // Hide all elements with class="tabcontent" by default */
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
            
              // Remove the background color of all tablinks/buttons
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
                tablinks[i].style.color = ""; // Reset text color
              }
            
              // Show the specific tab content
              document.getElementById(pageName).style.display = "block";
            
              // Add the specific color to the button used to open the tab content
              elmnt.style.backgroundColor = color;
              elmnt.style.color = "blue";  // Set text color to blue
            }
            
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();

        </script>
