<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh La</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin-left: 250px; /* Reserve space for the sidebar */
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .submenu a {
            padding-left: 40px; /* Indent submenu items */
            font-size: 16px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin-top: 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h5 {
            font-weight: bold;
        }

        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="about">About</a>
        <a href="#calculators" data-bs-toggle="collapse" data-bs-target="#calculatorsSubMenu" aria-expanded="false" aria-controls="calculatorsSubMenu">Calculators &#9662;</a>
        <div class="collapse submenu" id="calculatorsSubMenu">
            <a href="#project1">Project 1</a>
            <a href="#project2">Project 2</a>
            <!-- Add more projects as needed -->
        </div>
    </div>

    <div class="content container">
        <h1 class="text-center mb-4">My Projects</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="project1">Project 1</h5>
                        <p class="card-text">Short description of project 1.</p>
                        <a href="#" class="stretched-link">View Project</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="project2">Project 2</h5>
                        <p class="card-text">Short description of project 2.</p>
                        <a href="#" class="stretched-link">View Project</a>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
