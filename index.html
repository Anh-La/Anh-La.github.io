        <script>
            // Fetch translations from the JSON file
            async function fetchTranslations() {
                const response = await fetch('translations.json');
                const data = await response.json();
                return data;
            }
    
            // Elements to update
            const topBtn1 = document.getElementById("topBtn1");
            const topBtn2 = document.getElementById("topBtn2");
            const topBtn3 = document.getElementById("topBtn3");
            const topBtn4 = document.getElementById("topBtn4");
    
            // Event listeners for flag clicks
            document.getElementById("enFlag").addEventListener("click", function() {
                switchLanguage('en');
            });
    
            document.getElementById("viFlag").addEventListener("click", function() {
                switchLanguage('vi');
            });
    
            // Switch language function
            async function switchLanguage(lang) {
                const translations = await fetchTranslations();
                topBtn1.textContent = translations[lang].title;
                topBtn2.textContent = translations[lang].content;
                topBtn3.textContent = translations[lang].title;
                topBtn4.textContent = translations[lang].content;
            }

            function openPage(pageName,elmnt,color) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablink");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
              }
              document.getElementById(pageName).style.display = "block";
              elmnt.style.backgroundColor = color;
            }
            
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
